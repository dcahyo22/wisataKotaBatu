<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 811px;
            height: 493px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/KotaBatu_1.js"></script>
        <script src="data/TempatWisata_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.942178228464678,112.34935929094942],[-7.712920858907084,112.72709699354024]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        function pop_KotaBatu_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA'] !== null ? autolinker.link(feature.properties['METADATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(feature.properties['SRS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KotaBatu_1_0() {
            return {
                pane: 'pane_KotaBatu_1',
                opacity: 1,
                color: 'rgba(19,222,222,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_KotaBatu_1');
        map.getPane('pane_KotaBatu_1').style.zIndex = 401;
        map.getPane('pane_KotaBatu_1').style['mix-blend-mode'] = 'normal';
        var layer_KotaBatu_1 = new L.geoJson(json_KotaBatu_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KotaBatu_1',
            layerName: 'layer_KotaBatu_1',
            pane: 'pane_KotaBatu_1',
            onEachFeature: pop_KotaBatu_1,
            style: style_KotaBatu_1_0,
        });
        bounds_group.addLayer(layer_KotaBatu_1);
        map.addLayer(layer_KotaBatu_1);
        function pop_TempatWisata_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TmptWst'] !== null ? autolinker.link(feature.properties['TmptWst'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi</th>\
                        <td>' + (feature.properties['Lokasi'] !== null ? autolinker.link(feature.properties['Lokasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gambar</th>\
                        <td>' + (feature.properties['Gambar'] !== null ? '<img src="images/' + String(feature.properties['Gambar']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TempatWisata_2_0() {
            return {
                pane: 'pane_TempatWisata_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/TempatWisata_2.svg',
            iconSize: [22.800000000000004, 22.800000000000004]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TempatWisata_2');
        map.getPane('pane_TempatWisata_2').style.zIndex = 402;
        map.getPane('pane_TempatWisata_2').style['mix-blend-mode'] = 'normal';
        var layer_TempatWisata_2 = new L.geoJson(json_TempatWisata_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TempatWisata_2',
            layerName: 'layer_TempatWisata_2',
            pane: 'pane_TempatWisata_2',
            onEachFeature: pop_TempatWisata_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TempatWisata_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TempatWisata_2);
        map.addLayer(layer_TempatWisata_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TempatWisata_2.png" /> Tempat Wisata': layer_TempatWisata_2,'<img src="legend/KotaBatu_1.png" /> KotaBatu': layer_KotaBatu_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_KotaBatu_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKK'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKK']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KotaBatu_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_KotaBatu_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'WADMKK'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_KotaBatu_1]);
        map.on("zoomend", function(){
            resetLabels([layer_KotaBatu_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KotaBatu_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KotaBatu_1]);
        });
        </script>
    </body>
</html>
